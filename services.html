<!DOCTYPE html>
<html>
  <head>
    <title>Services</title>
    <style>
      @media screen and (max-width: 800px) {
        #div-desktop {
          padding-left:20px;
          padding-right:20px;
        }
        #div-intro {
          padding-top: 225px;
          padding-bottom: 0px;
        }
      }
    </style>
    <!--carousel??-->
    <script type="text/javascript" src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="intro" id="div-intro">
      <div class="container">
        <div class="row">
          <div class="col-10" id="div-desktop">
            <h1>Get Involved</h1>
            <p>
              CLAID offers one-on-one peer tutoring with other students, 
              weekly conversation tables, and social and cultural events.
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <br>
    <br>
    
    <!--carousel -->
    <div id = "eventCarousel" class = "carousel slide" data-ride="carousel">
      <!--Indicators -->
      <ol class = "carouseL-indicators">
        <li data-target="#eventCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#eventCarousel" data-slide-to="1"></li>
        <li data-target="#eventCarousel" data-slide-to="2"></li>
        <li data-target="#eventCarousel" data-slide-to="3"></li>
        <li data-target="#eventCarousel" data-slide-to="4"></li>
      </ol>
      <!--Images-->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images\events\game-night.png" alt="game night"/>
        </div>
        <div class="item">
          <img src="images\events\kft.png" alt="kft"/>
        </div>
        <div class="item">
          <img src="images\events\lantern.jpg" alt="lantern"/>
        </div>
        <div class="item">
          <img src="images\events\mahjong.png" alt="mahjong"/>
        </div>
        <div class="item">
          <img src="images\events\tangyuan.jpg" alt="tangyuan"/>
        </div>
      </div>
      <!--left and right controls-->
      <a class="left carousel-control" href="#eventCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#eventCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
        <!--main carousel speed change-->
      <script type="text/javascript">
          $(document).ready(function () {
            $("#eventCarousel").carousel({
              interval: 6000,
              pause: false,
            });
          });
        </script>
    
    <div class="container pb-6" id="div-desktop">
      <div class="row">
        {% for service in site.services %}
        <div class="col-12 col-md-4 mb-1">
          <div class="service service-summary">
            <div class="service-content">
              <h2 class="service-title">
                <a href="{{site.baseurl}}{{ service.url }}">{{ service.title }}</a>
              </h2>
              {{ service.content | markdownify | strip_html | truncate: 74, "" }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
